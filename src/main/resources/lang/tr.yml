Help:
  Prefix: '&e&m-----&6&l BetterClaims &8| Yardım &e&m-----'
  Help: ' &7- &e/%command% help &7- Yardım listesini gösterir'
  Reload: ' &7- &e/%command% reload &7- Eklentiyi yeniden yükler'
  Create: ' &7- &e/%command% create &7- Bir talep oluşturur'
  Info: ' &7- &e/%command% info &7- Talep bilgilerini görüntüler'
  List: ' &7- &e/%command% list &7- Düzenleyebileceğiniz tüm talepleri listeler'
  Request: ' &7- &e/%command% request &7- Bir talebe katılmak için istekte bulunur'
  Flags: ' &7- &e/%command% flags &7- Talep bayraklarını değiştirir'
  Convert: ' &7- &e/%command% convert <plugin_adı> &7- Eklentinin taleplerini Better
    Claim''e dönüştürür'
  ClaimItem: ' &7- &e/%command% claimitem &7- Talep öğesinin bir kopyasını alır'
  AdminClaim: ' &7- &e/%command% adminclaim &7- Talep modunu yönetici talebine geçirir'
  AdminOverride: ' &7- &e/%command% adminoverride &7- Herhangi bir talebi düzenleme
    yeteneğini etkinleştirir'
  Auction: ' &7- &e/%command% auction <oluştur/sil/imzala> &7- Talepleri başkalarına
    belirli bir fiyat ve süre için satın'
  AddMember: ' &7- &e/%command% addmember <oyuncu_adı> &7- Bulunduğunuz talebe üye
    ekler'

Usage:
  Convert: '&cKullanım&7: /%command% convert <plugin_adı>'
  Auction:
    Create: '&cKullanım&7: /%command% auction create <fiyat> <saat_cinsinden_süre
      (0 = sonsuz)>'
  AddMember: '&cKullanım&7: /%command% addmember <oyuncu_adı>'

